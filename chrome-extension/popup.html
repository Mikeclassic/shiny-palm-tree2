<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClearSeller - Winning Product Finder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 380px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: white;
    }

    .header {
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .logo-icon {
      font-size: 24px;
    }

    .logo-text {
      font-size: 18px;
      font-weight: bold;
    }

    .tagline {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      padding: 20px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 12px;
      border-radius: 10px;
      text-align: center;
    }

    .stat-value {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 10px;
      color: rgba(255, 255, 255, 0.7);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .section {
      padding: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      color: rgba(255, 255, 255, 0.9);
    }

    .history-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 8px;
      border-left: 3px solid #10b981;
    }

    .history-title {
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .history-meta {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.6);
      display: flex;
      gap: 8px;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: rgba(255, 255, 255, 0.5);
    }

    .empty-icon {
      font-size: 48px;
      margin-bottom: 12px;
    }

    .empty-text {
      font-size: 13px;
    }

    .button {
      width: 100%;
      padding: 12px;
      background: white;
      color: #0f172a;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .button:hover {
      transform: translateY(-2px);
    }

    .button-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      margin-top: 8px;
    }

    .settings-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .form-label {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
    }

    .form-input {
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      color: white;
      font-size: 13px;
    }

    .form-input:focus {
      outline: none;
      border-color: white;
    }

    .toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle-switch.active {
      background: #10b981;
    }

    .toggle-slider {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    .toggle-switch.active .toggle-slider {
      transform: translateX(20px);
    }

    .tab-buttons {
      display: flex;
      gap: 8px;
      padding: 20px 20px 0 20px;
    }

    .tab-button {
      flex: 1;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      color: rgba(255, 255, 255, 0.6);
      border: none;
      border-radius: 8px 8px 0 0;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .tab-button.active {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .winner-badge {
      display: inline-block;
      padding: 2px 6px;
      background: linear-gradient(135deg, #ef4444, #dc2626);
      border-radius: 4px;
      font-size: 9px;
      font-weight: bold;
      margin-left: 6px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <span class="logo-icon">âš¡</span>
      <span class="logo-text">ClearSeller</span>
    </div>
    <div class="tagline">Winning Product Finder</div>
  </div>

  <div class="tab-buttons">
    <button class="tab-button active" data-tab="dashboard">Dashboard</button>
    <button class="tab-button" data-tab="history">History</button>
    <button class="tab-button" data-tab="settings">Settings</button>
  </div>

  <!-- Dashboard Tab -->
  <div id="dashboard" class="tab-content active">
    <div class="stats">
      <div class="stat-card">
        <div class="stat-value" id="imports-count">0</div>
        <div class="stat-label">Imports</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="winners-count">0</div>
        <div class="stat-label">Winners</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="value-count">$0</div>
        <div class="stat-label">Value</div>
      </div>
    </div>

    <div class="section">
      <button class="button" id="open-dashboard">
        Open Dashboard
      </button>
      <button class="button button-secondary" id="refresh-stats">
        Refresh Stats
      </button>
    </div>
  </div>

  <!-- History Tab -->
  <div id="history" class="tab-content">
    <div class="section">
      <div class="section-title">Recent Imports</div>
      <div id="history-list"></div>
    </div>
  </div>

  <!-- Settings Tab -->
  <div id="settings" class="tab-content">
    <div class="section">
      <form class="settings-form" id="settings-form">
        <div class="form-group">
          <label class="form-label">API URL</label>
          <input
            type="url"
            class="form-input"
            id="api-url"
            placeholder="http://localhost:3000"
          />
        </div>

        <div class="form-group">
          <div class="toggle">
            <label class="form-label">Auto-Detect Winners</label>
            <div class="toggle-switch" id="auto-detect-toggle">
              <div class="toggle-slider"></div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="toggle">
            <label class="form-label">Show Floating Widget</label>
            <div class="toggle-switch active" id="widget-toggle">
              <div class="toggle-slider"></div>
            </div>
          </div>
        </div>

        <button type="submit" class="button">Save Settings</button>
      </form>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
