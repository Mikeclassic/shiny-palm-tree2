name: Daily Product Scraper

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Deps
        run: npm ci
      - name: Generate Prisma
        run: npx prisma generate
      - name: Run Scraper
        run: npm run scrape
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}