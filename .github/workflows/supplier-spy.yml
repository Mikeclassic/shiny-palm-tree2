name: Supplier Hunter Bot

on:
  schedule:
    # "At minute 0 past every 6th hour" (00:00, 06:00, 12:00, 18:00)
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allows you to click "Run Now" manually

jobs:
  hunt:
    runs-on: ubuntu-latest
    timeout-minutes: 350 # Allow it to run up to ~6 hours if needed
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Deps
        run: npm install
        
      - name: Generate Prisma
        run: npx prisma generate

      - name: Run Supplier Hunter
        run: npm run hunt
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PROXY_SERVER: ${{ secrets.PROXY_SERVER }}
          PROXY_USERNAME: ${{ secrets.PROXY_USERNAME }}
          PROXY_PASSWORD: ${{ secrets.PROXY_PASSWORD }}